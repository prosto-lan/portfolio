<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <title>Главное меню</title>
</head>
<body>
    <div id="wrapper">
        <header class="clearfix">
            <a href="index.html" id="logo"><span class="red">Сайт</span><i>визитка</i></a>
            
            <nav id="mainnav">
                <ul>
                    <li><a href="uslugi.html"> Услуги </a></li>
                    <li><a href="aboutus.html"> О нас </a></li>
                    <li><a href="klienti.html"> Клиенты </a></li>
                    <li><a href="kontakti.html"> Контакты </a></li>
                </ul>
            </nav>
        </header>

        <main>
            <form action="" id="contact-form">
                <div class="form_item">
                    <input name="name" id="name" type="text" required placeholder="Ваше имя">
                </div>
                <div class="form_item">
                    <input type="email" required placeholder="Ваша электронная почта"></textarea>
                </div>
                <div class="form_item">
                    <input type="tel" required placeholder="Ваш номер телефона"></textarea>
                </div>
                <div class="form_item">
                    <label for="Тема"></label>
                    <select name="topic" id="topic">
                        <option value="1">Заказать услугу</option>
                        <option value="2">Оставить отзыв/замечание</option>
                        <option value="3">Предложить сотрудничество</option>
                        <option value="4">Устроиться в нашу компанию</option>
                        <option value="5">Другое</option>
                    </select>
                </div>
                <div class="form_item">
                    <textarea id="textarea" rows="8" required placeholder="Ваш комментарий"></textarea>
                </div>
                <div class="form_item">
                    <input type="submit">
                </div>
            </form>
        </main>
    </div>
    <footer>
        <p class="footer__block"><a href="form.html">Написать нам &#9650;</a></p>
        <p class="footer__block">&copy; Новая компания</p>

        <div class="footer__icons">
            <a href="" target= "_blank" >
                <img src="img/новые/mailru.png" alt="" class="footer__img">
            </a>

            <a href="" target= "_blank" >
                <img src="img/новые/ok.png" alt=""class="footer__img">
            </a>

            <a href="" target= "_blank" >
                <img src="img/новые/vk.png" alt="" class="footer__img">
            </a>
        </div>
    </footer>
</body>
</html>
